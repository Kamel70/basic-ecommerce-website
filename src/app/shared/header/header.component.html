<div class="container">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand">Store</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <input type="text" class="form-control mt-3" placeholder="Add Task" #task />
  <input
    type="submit"
    class="btn btn-primary mt-2"
    value="Add"
    (click)="addTask(task.value)"
  />
  @for (task of tasks; track $index) {
  <div
    class="alert alert-primary mt-2 d-flex justify-content-between align-items-center"
    role="alert"
  >
    {{ task }}
    <button type="button" class="btn-close" (click)="removeTask(task)"></button>
  </div>
  }
</div>
<p>header works!</p>
